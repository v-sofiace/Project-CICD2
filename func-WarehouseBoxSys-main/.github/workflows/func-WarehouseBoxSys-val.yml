name: Build and deploy .NET Core application to Function App func-WarehouseBoxSys-val
on:
  push:
    branches:
    - none
env:
  AZURE_FUNCTIONAPP_NAME: func-WarehouseBoxSys-val
  AZURE_FUNCTIONAPP_PACKAGE_PATH: .\published
  SOLUTION_PATH: '../BBG/func-WarehouseBoxSys/'
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: './BBG/func-WarehouseBoxSys/'
  DOTNET_CORE_VERSION_INPROC: 8.0.x
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Setup .NET Core (for inproc extensions)
      uses: xt0rted/setup-dotnet@v1.5.0
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION_INPROC }}
        include-prerelease: True
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: List output directory
      run: ls -R "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build '${{ env.WORKING_DIRECTORY }}func-WarehouseBoxSys.csproj' --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: functionapp
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
  deploy:
    runs-on: windows-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: functionapp
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_VAL }}
        enable-AzPSSession: true
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
